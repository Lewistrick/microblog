{% extends "base.html" %}

{% block app_content %}
	<h1>Welkom, {{ current_user.name }}!</h1>

	<p>Alle gebruikers:</p>
	<ul>
		{% for user in users %}
			<li>
				<a href="{{ url_for('view_profile', username=user.name) }}">
					<b>{{ user.name }}</b></a> - Laatst actief: {{ user.last_activity() }}
			</li>
		{% endfor %}
	</p>
{% endblock %}
